<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão do estoque</title>
    <link rel="stylesheet" href="/src/css/styles.css">
</head>
<body>

<div class="app">

    <!-- MENU LATERAL -->
    <aside class="sidebar">
        <div class="logo">R</div>

        <nav>
            <a class="active">Gestão do estoque</a>
            <a>Inventário</a>
            <a>Histórico</a>
            <a>Notificações</a>
            <a>Configurações</a>
            <a class="sair">Sair</a>
        </nav>
    </aside>

    <!-- PARTE PRINCIPAL -->
    <main class="main">
        <header class="topbar"></header>

        <section class="content">
            <h1>Gestão do estoque</h1>

            <div class="controls">
                <input class="search" placeholder="Procurar por um item">
                <select class="select">
                    <option>Tipo</option>
                    <option>Frutas</option>
                    <option>Grãos</option>
                    <option>Carnes</option>
                </select>
                <button class="btn">Buscar</button>
                <button class="btn-outline" id="openModal">Adicionar item</button>
            </div>

            <!-- TABELA -->
            <table class="table">
                <thead>
                    <tr>
                        <th>Cod.</th>
                        <th>Nome</th>
                        <th>Validade</th>
                        <th>Quant.</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Laranja</td>
                        <td>20/11/2025</td>
                        <td>12</td>
                        <td>...</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

</div>


<!-- MODAL -->
<div class="modal" id="modal">
    <div class="modal-content">
        <h3>Adicionar item</h3>

        <label>Código<input type="text"></label>
        <label>Nome<input type="text"></label>
        <label>Tipo
            <select>
                <option>Frutas</option>
                <option>Grãos</option>
                <option>Carnes</option>
            </select>
        </label>

        <label>Validade<input type="date"></label>
        <label>Quantidade<input type="text"></label>

        <div class="actions">
            <button class="btn-outline" id="closeModal">Cancelar</button>
            <button class="btn">Salvar</button>
        </div>
    </div>
</div>

<script>
    // apenas abrir/fechar modal
    const modal = document.getElementById("modal");
    document.getElementById("openModal").onclick = () => modal.classList.add("open");
    document.getElementById("closeModal").onclick = () => modal.classList.remove("open");
</script>

</body>
</html>
